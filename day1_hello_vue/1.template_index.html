<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- 引入vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- script中app绑定到了id=app中 显示root的所有内容 -->
    <div id="app"></div>
    <script>
        // 编写vue代码
        const Root = {
            template:"<h1>我爱vue</h1>"
        }
        // 创建实例 并挂载在id=app
        const app = Vue.createApp(Root).mount('#app')
    </script>
</body>
</html>
